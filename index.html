<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script src="./main.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Roshambo</h1>
    <div class="scoreboard">
        <h2>The Score</h2>
        <div>First to five wins!</div>
        <div class=scorebox-container>
            <div class="player-score">0</div>
            <div class="comp-score">0</div>
        </div>
    </div>
    <div class="button-container">
        <button id="rock" class="game-button">Rock</button>
        <button id="paper" class="game-button">Paper</button>
        <button id="scissors" class="game-button">Scissors</button>
    </div>
    <div class="commentary-container">
        <h3>Commentary</h3>
        <div class="commentary">Let's Play Ball!</div>
    </div>
    <button class="reset">Reset</button>
</body>
</html>
